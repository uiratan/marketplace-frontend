<div class="main-container">
  <mat-toolbar color="primary">
    <button mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Sistema Marketplace</span>
    <span class="spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <img class="avatar" src="https://p2.trrsf.com/image/fget/cf/774/0/images.terra.com/2016/12/22/executivo.jpg">
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/minha-conta">Minha conta</button>
      <button mat-menu-item (click)="onLogout()">Sair</button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #drawer
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-nav-list>
        <a mat-list-item routerLink="/"><mat-icon>home</mat-icon> Início</a>
        <a mat-list-item routerLink="/usuarios"><mat-icon>group</mat-icon> Usuários</a>
        <a mat-list-item routerLink="/categorias"><mat-icon>category</mat-icon> Categorias</a>
        <a mat-list-item routerLink="/teste"><mat-icon>code</mat-icon> Teste</a>
        <a mat-list-item routerLink="/address"><mat-icon>person_add</mat-icon> Cadastro</a>
        <a mat-list-item routerLink="/produtos"><mat-icon>shopping_cart</mat-icon> Produtos</a>
        <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Dashboard</a>
        <a mat-list-item (click)="onLogout()"><mat-icon>logout</mat-icon> Sair</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
